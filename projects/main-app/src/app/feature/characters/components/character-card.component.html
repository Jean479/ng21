<div class="group relative overflow-hidden rounded-lg border border-cyan-500/30 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6 shadow-lg transition-all duration-300 hover:border-cyan-400 hover:shadow-cyan-500/20 hover:shadow-2xl">
  <!-- Glowing background effect -->
  <div class="absolute inset-0 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
    <div class="absolute inset-0 bg-gradient-to-br from-cyan-500/10 to-transparent"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10">
    <div class="mb-2 flex items-center gap-2">
      <span class="inline-block h-2 w-2 rounded-full bg-cyan-400 animate-pulse"></span>
      <span class="text-xs font-mono text-cyan-400 uppercase tracking-widest">ID: {{ character().id }}</span>
    </div>

    <h3 class="text-xl font-bold text-white transition-colors duration-300 group-hover:text-cyan-300">
      {{ character().name }}
    </h3>

    <div class="mt-4 space-y-2 border-t border-cyan-500/20 pt-4">
      <div class="flex items-center justify-between text-xs">
        <span class="text-slate-400">STATUS</span>
        <span class="font-mono text-green-400">ACTIVE</span>
      </div>
      <div class="flex items-center justify-between text-xs">
        <span class="text-slate-400">FACTION</span>
        <span class="font-mono text-amber-400">REBEL_ALLIANCE</span>
      </div>
    </div>
  </div>

  <!-- Corner accents -->
  <div class="absolute top-0 right-0 h-1 w-1/3 bg-gradient-to-r from-cyan-500/50 to-transparent opacity-0 transition-opacity duration-300 group-hover:opacity-100"></div>
  <div class="absolute bottom-0 left-0 h-1 w-1/3 bg-gradient-to-r from-transparent to-cyan-500/50 opacity-0 transition-opacity duration-300 group-hover:opacity-100"></div>
</div>
